<div class="modal fade" id="modalDetalles{{ producto[0] }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-semibold">
                    <i class="bi bi-box-seam me-2"></i>Detalles del Producto
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="row g-4">
                    <!-- Columna de imagen -->
                    <div class="col-md-5">
                        <div class="bg-light rounded-3 p-3 d-flex align-items-center justify-content-center" style="height: 280px;">
                            <img src="{{ producto[3] }}" 
                                 class="img-fluid rounded" 
                                 style="max-height: 250px; object-fit: contain;" 
                                 alt="{{ producto[1] }}"
                                 onerror="this.src='https://via.placeholder.com/300x400?text=Imagen+no+disponible'">
                        </div>
                    </div>
                    
                    <!-- Columna de detalles -->
                    <div class="col-md-7">
                        <div class="d-flex flex-column h-100">
                            <!-- Encabezado -->
                            <div class="mb-4">
                                <h3 class="fw-bold text-primary mb-2">{{ producto[1] }}</h3>
                                <span class="badge bg-secondary mb-3">Código: {{ producto[0] }}</span>
                                
                                <div class="d-flex align-items-center mb-3">
                                    <span class="fs-4 fw-bold me-2">C$ {{ producto[2] }}</span>
                                    <span class="badge {% if producto[6] < 10 %}bg-danger{% else %}bg-success{% endif %}">
                                        {{ producto[6] }} unidades
                                    </span>
                                </div>
                            </div>
                            
                            <!-- Detalles -->
                            <div class="flex-grow-1">
                                <div class="mb-3">
                                    <h6 class="text-muted mb-2"><i class="bi bi-tag me-2"></i>Categoría</h6>
                                    <p class="mb-0">{{ producto[5] }}</p>
                                </div>
                                
                                <div class="mb-3">
                                    <h6 class="text-muted mb-2"><i class="bi bi-card-text me-2"></i>Descripción</h6>
                                    <p class="mb-0">{{ producto[7] or 'No hay descripción disponible' }}</p>
                                </div>
                            </div>
                            
                            <!-- Footer del modal -->
                            <div class="mt-auto pt-3 border-top">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>Última actualización: {{ producto[8] if producto[8] else 'Fecha no disponible' }}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-1"></i>Cerrar
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditar{{ producto[0] }}">
                    <i class="bi bi-pencil-square me-1"></i>Editar Producto
                </button>
            </div>
        </div>
    </div>
  </div>
